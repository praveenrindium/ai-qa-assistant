<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A Assistant - Powered by OpenRouter</title>
    <meta name="description" content="Ask questions and get intelligent responses powered by advanced AI models">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">âœ¨</span>
                    AI Q&A Assistant
                </h1>
                <p class="subtitle">Ask anything, get intelligent answers instantly</p>
            </div>
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-dropdown">
                    <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                    <option value="google/gemini-flash-1.5">Gemini Flash 1.5</option>
                    <option value="openai/gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    <option value="anthropic/claude-3-haiku">Claude 3 Haiku</option>
                </select>
            </div>
        </header>

        <main class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <div class="welcome-icon">ðŸ¤–</div>
                    <h2>Welcome to AI Q&A Assistant</h2>
                    <p>Ask me anything and I'll provide you with detailed, intelligent responses.</p>
                    <div class="example-questions">
                        <p class="example-title">Try asking:</p>
                        <button class="example-btn" onclick="setQuestion('Explain quantum computing in simple terms')">
                            Explain quantum computing
                        </button>
                        <button class="example-btn" onclick="setQuestion('What are the best practices for web development?')">
                            Web development best practices
                        </button>
                        <button class="example-btn" onclick="setQuestion('How does machine learning work?')">
                            How does machine learning work?
                        </button>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="question-input" 
                        class="question-input" 
                        placeholder="Type your question here..."
                        rows="1"
                    ></textarea>
                    <button id="send-btn" class="send-btn" onclick="sendQuestion()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Generating response...</p>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
